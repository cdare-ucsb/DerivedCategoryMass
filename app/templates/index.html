<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask + PyTorch Prediction</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

     <!-- Load MathJax v3 with AMS package -->
     <script>
        window.MathJax = {
            loader: {load: ['[tex]/amscd']},
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],  // Allow inline LaTeX
                displayMath: [['$$', '$$'], ['\\[', '\\]']],  // Allow display LaTeX
                packages: {'[+]': ['amscd']}
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>

    <script type="text/javascript" async 
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
</head>
<body>

    <!-- Welcome Message (Initially Hidden) -->
    <div id="Center_Container">
        <div id="welcome-message" style="opacity: 0; font-size: 24px; font-weight: bold; margin-top: 20px;">
            Welcome to Local Projective Space Mass Predictor
        </div>

        <div id="button-container">
            <form action="/local-P1" method="POST">
                <button type="submit" class="transparent-button" id="LocalP1Button">Local $\mathbb{P}^1$</button>
            </form>
            <form action="/local-P2" method="POST">
                <button type="submit" class="transparent-button" id="LocalP2Button">Local $\mathbb{P}^2$</button>
            </form>
        </div>
    </div>


    <script>
        // Fade in the welcome message and first arrow after 1 second
       setTimeout(function() {
            let welcomeMessage = document.getElementById("welcome-message");

            welcomeMessage.style.opacity = "1";  // Smooth fade-in
            welcomeMessage.style.transform = "translateY(-20px)"; 

        }, 1000);

        // Fade in the welcome message and first arrow after 1 second
       setTimeout(function() {
            let LocalP1Button = document.getElementById("LocalP1Button");
            let LocalP2Button = document.getElementById("LocalP2Button");


            LocalP1Button.style.opacity = "1";  // Smooth fade-in
            LocalP2Button.style.opacity = "1";  // Smooth fade-in

        }, 2000);
    </script>

    <style>

        #button-container {
            left: 10%;
            bottom: 10px;
            margin-top: 40px; /* Adjust spacing */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 80px; /* Space between buttons */
        }

        .transparent-button {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: white; /* White text */
            padding: 10px 20px;
            border: 2px solid white; /* White border */
            border-radius: 5px;
            background: none; /* Transparent background */
            transition: all 0.3s ease;
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 0.8s ease;
        }

        .transparent-button:hover {
            background: rgba(255, 255, 255, 0.2); /* Light fade effect */
            color: #fff;
        }


        body {
            background: linear-gradient(135deg, #1a1a1a, #333333, #4d4d4d);
            background-size: 300% 300%;
            animation: gradientAnimation 10s infinite alternate ease-in-out;
            color: white;
            text-align: center;
            overflow: hidden;
            height: 100vh; /* Ensures full-screen background */
            margin: 0;
        }

        /* Gradient Animation */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

       
        #welcome-message {
            transition: opacity 1s ease-in-out, transform 0.8s ease;
            transform: translateY(0px); /* Keep it in place */
            margin-bottom: 10px; /* Adds space below */
        }
            

        form {
            display: inline-block; /* Ensures buttons stay side-by-side */
        }
       
    </style>
</body>
</html>
